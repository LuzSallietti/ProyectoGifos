    <main>
      <div class="creator-container">
        <img class="camera" src="./img/camara.svg" />
        <div class="creator-frame">
            
          <div class="frame-details border-top border-left"></div>
           
          <div class="text-container" id="text-container">
                       
            <h1 id="main-title">
              Aquí podrás crear tus propios <span class="mint">GIFOS</span>
            </h1>
            <p class="instructions" id="instructions">
              ¡Crea tu GIFO en sólo 3 pasos!<br>(solo necesitas una cámara
              para grabar un video)
            </p>
            <video id="video-container" class="video-container"></video>
            <div id="upload-details" class="upload-gif">
              <div class="upload-btns" id="upload-btns">
                <div class="icon-btn">
                  <img src="./img/icon-download.svg" class="icon" id="mygif-dload">
                </div>
                <div class="icon-btn">
                  <img src="./img/icon-link.svg" class="icon" id="mygif-share">
                </div>
              </div>
              <img src="./img/loader.svg" class="load-icons" alt="loader" id="loader">
              <h4 class="loading-msg" id="loading-msg">Estamos subiendo tu GIFO</p>
            </div>
            <div id="img-container">
              <img id="img-element">
            </div>        
          </div>
          <div class="frame-details border-top border-right"></div>
          <div class="frame-details border-bottom border-left"></div>
          <div class="frame-details border-bottom border-right"></div>
        </div>

        <div class="step-numbers">
          <button class="number" id="one-btn">1</button>
          <button class="number" id="two-btn">2</button>
          <button class="number" id="three-btn">3</button>
          <p class="clock" id="record-counter">00:0<span id="minutes">0</span>:<span id="decimal">0</span><span id="seconds">0</span></p>
        </div>
        <img class="tape" src="./img/pelicula.svg" />
        <div class="purple-division"></div>
        <button id="start-button" class="btn-view-more">Comenzar</button>
      </div>
    </main>
